stockmanagement.email.stockout.content=Dear ${username}:\n\
This email is informing you that there is 0 stock on hand for ${orderableNameLotInformation} \
in ${programName} at ${facilityName} as of ${stockoutDate}. As of today, this product has been \
stocked out for ${numberOfDaysOfStockout}.\n\
Please login to view the bin card and take immediate action.\n\
View bin card for ${orderableName}: ${urlToViewBinCard}\n\
Initiate emergency requisition for this product: ${urlToInitiateRequisition}\n\
Thank you.